<!DOCTYPE html>
<html lang="pl">
<head>
    <title style="center">Rejestracja</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <h1>Rejestracja</h1>
    <form>
        <div>
            <label for="firstname">Imię</label>
            <input type="text" id="firstname" class="form-control" placeholder="Wpisz imię">
        </div>
        <div>
            <label for="birthday">Nazwisko</label>
            <input type="text" id="birthday" class="form-control" placeholder="Wpisz nazwisko">
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">Kobieta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">Mężczyzna</label>
                </div>
            </div>
        </fieldset>

        <div class="">
            <label for="exampleInputEmail1" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Wpisz adres email">
        </div>
        <label for="inputPassword5" class="form-label">Hasło</label>
        <div></div>
        <input type="password" id="inputPassword5" placeholder="Hasło" class="form-control">
        <div id="passwordHelpBlock" class="form-text">
            Min. 8 znaków
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Województwo</label>
                <select id="inputState" class="form-select">
                    <option selected>Wybierz...</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="acceptStatute">
            <label>Akceptuję </label>
            <a href="http://www.vademecumkadrowego.pl/artykul_narzedziowa,1058,0,17707,przykladowy-wzor-regulaminu-pracy.html">regulamin</a>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
            <label class="form-check-label" for="exampleCheck1">Wyrażam zgodę na otrzymywanie informacji
                marketingowych</label>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </form>
</div>
</body>
</html>
